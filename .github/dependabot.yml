    versions:
    - 7.12.16
    - 7.13.1
    - 7.13.15
  - dependency-name: css-loader
    versions:
    - 5.0.2
    - 5.1.3
  - dependency-name: "@babel/plugin-transform-runtime"
    versions:
    - 7.13.6
    - 7.13.8
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.12.16
